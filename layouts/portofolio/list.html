{{ define "main" }}
<section
  class="bg-slate-50 dark:bg-[#121212] py-20 border-t border-gray-200 dark:border-gray-700 font-firacode transition-colors duration-500"
>
  <div class="max-w-5xl mx-auto px-4 animate-fade-in-up">
    <h1
      class="text-3xl md:text-4xl font-bold text-center text-[#f07f48] dark:text-[#f07f48] mb-6"
    >
      🛠️ Kumpulan Proyek Santai Dikit
    </h1>
    <p
      class="text-lg text-gray-600 dark:text-gray-300 text-center mb-12 leading-relaxed"
    >
      Beberapa hal yang udah pernah kita kerjain — dari aplikasi sampai
      eksperimen receh. Semua punya cerita sendiri.
    </p>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
      {{ range .Pages.ByDate.Reverse }}
      <div
        class="bg-white dark:bg-[#1e1e1e] border border-gray-200 dark:border-gray-700 rounded-lg shadow hover:shadow-md transition p-6 animate-fade-in-up"
      >
        <h2
          class="text-xl font-semibold text-[#659fb2] dark:text-[#85c9dc] mb-2"
        >
          {{ .Title }}
        </h2>
        <p
          class="text-sm text-gray-700 dark:text-gray-300 mb-4 leading-relaxed"
        >
          {{ .Params.description }}
        </p>
        <a
          href="{{ .RelPermalink }}"
          class="text-[#f07f48] dark:text-[#f07f48] hover:underline text-sm font-medium"
        >
          Lihat detail →
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
