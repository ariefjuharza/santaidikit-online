{{ define "main" }}
<article
  class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 font-firacode animate-fade-in-up"
>
  <!-- Judul -->
  <h1
    class="text-3xl sm:text-4xl font-bold mb-4 text-[#f07f48] dark:text-[#f07f48]"
  >
    {{ .Title }}
  </h1>

  <!-- Metadata -->
  <div
    class="text-sm text-gray-500 dark:text-gray-400 mb-6 flex flex-wrap items-center gap-4"
  >
    <span>{{ .Date.Format "02 Jan 2006" }}</span>
    <span>•</span>
    <span>{{ .ReadingTime }} menit baca</span>
  </div>

  <!-- Konten utama -->
  <div
    class="prose prose-neutral max-w-none prose-headings:font-bold prose-p:leading-relaxed prose-img:rounded dark:prose-invert dark:text-gray-300"
  >
    {{ .Content }}
  </div>

  {{/*
  <!-- Navigasi antar post -->
  <div
    class="mt-12 pt-6 border-t border-gray-300 dark:border-gray-700 text-sm flex justify-between text-[#659fb2] dark:text-[#85c9dc]"
  >
    {{ with .Prev }}
    <a href="{{ .RelPermalink }}" class="hover:underline"
      >&larr; {{ .Title }}</a
    >
    {{ end }} {{ with .Next }}
    <a href="{{ .RelPermalink }}" class="hover:underline ml-auto"
      >{{ .Title }} &rarr;</a
    >
    {{ end }}
  </div>
  */}}

  <!-- Navigasi kembali -->
  <div class="mt-12 pt-6 border-t border-gray-300 dark:border-gray-700 text-sm">
    <a href="/cara-pikir/" class="text-[#659fb2] hover:underline">
      ← Kembali ke daftar cara pikir
    </a>
  </div>
</article>
{{ end }}
