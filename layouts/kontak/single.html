{{ define "main" }}
<section
  class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16 font-firacode text-gray-800 dark:text-gray-200 animate-fade-in-up"
>
  <h1 class="text-4xl font-bold text-[#f07f48] mb-6">💌 Ngobrol Santai</h1>

  <div class="prose dark:prose-invert max-w-none mb-8">{{ .Content }}</div>

  <form
    action="https://formspree.io/f/mwpbzrob"
    method="POST"
    class="space-y-4"
  >
    <div>
      <label class="block text-sm font-medium mb-1">Nama</label>
      <input
        type="text"
        name="name"
        required
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1e1e1e]"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        name="email"
        required
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1e1e1e]"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Pesan</label>
      <textarea
        name="message"
        rows="5"
        required
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1e1e1e]"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-[#f07f48] hover:bg-[#e76a30] text-white px-6 py-2 rounded font-semibold transition"
    >
      Kirim Pesan ✉️
    </button>
  </form>
</section>
{{ end }}
