{{ define "main" }}
<section
  class="py-20 px-6 bg-white dark:bg-[#1b1b1b] text-gray-800 dark:text-gray-100 font-firacode transition-colors duration-500"
>
  <div class="max-w-3xl mx-auto animate-fade-in-up">
    <h1 class="text-3xl md:text-4xl font-bold mb-4 text-[#f07f48]">
      {{ .Title }}
    </h1>
    <p class="mb-10 text-base text-gray-600 dark:text-gray-300 leading-relaxed">
      {{ .Params.description }}
    </p>

    <article class="prose prose-neutral dark:prose-invert text-left max-w-none">
      {{ .Content }}
    </article>

    <div class="mt-12">
      <button swg-standard-button="contribution"></button>
    </div>
  </div>
</section>
{{ end }}
