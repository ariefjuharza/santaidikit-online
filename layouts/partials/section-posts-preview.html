<section class="bg-white py-20 border-t border-gray-200 font-sans animate-fade-in-up">
  <div class="container mx-auto px-6 max-w-5xl">
    <h2 class="text-3xl md:text-4xl font-bold text-[#f07f48] mb-6 text-center">
      ✍️ Tulisan Terbaru di Meja Coding
    </h2>
    <div class="grid gap-8 md:grid-cols-2">
      {{ range first 4 (where .Site.RegularPages "Section" "posts") }}
        <div class="p-6 bg-white border border-[#e1e1e1] rounded-lg shadow hover:shadow-md transition duration-300">
          <h3 class="text-xl font-semibold text-[#659fb2] mb-2">
            <a href="{{ .RelPermalink }}" class="hover:underline">{{ .Title }}</a>
          </h3>
          <p class="text-sm text-gray-500 mb-2">{{ .Date.Format "02 Jan 2006" }}</p>
          {{ with .Params.description }}
            <p class="text-sm text-gray-700 leading-relaxed">{{ . }}</p>
          {{ end }}
          <a href="{{ .RelPermalink }}" class="text-[#f07f48] hover:underline text-sm font-medium mt-3 inline-block">
            Baca Selengkapnya →
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>
