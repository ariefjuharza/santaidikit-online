<section class="bg-white dark:bg-[#121212] py-20 border-t border-gray-200 dark:border-gray-700 transition-colors duration-500">
  <div class="container mx-auto px-6 max-w-5xl animate-fade-in-up">
    <h2 class="text-3xl md:text-4xl font-bold text-[#f07f48] dark:text-[#f07f48] mb-6 text-center">
      ✍️ Tulisan Terbaru di Meja Coding
    </h2>
    <div class="grid gap-8 md:grid-cols-2">
      {{ range first 4 (where .Site.RegularPages "Section" "posts") }}
        <div class="p-6 bg-white dark:bg-[#1e1e1e] border border-gray-200 dark:border-gray-700 rounded-lg shadow hover:shadow-md transition animate-fade-in-up">
          <h3 class="text-xl font-semibold text-[#659fb2] dark:text-[#85c9dc] mb-2">
            <a href="{{ .RelPermalink }}" class="hover:underline">{{ .Title }}</a>
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">{{ .Date.Format "02 Jan 2006" }}</p>
          {{ with .Params.description }}
            <p class="text-sm text-gray-700 dark:text-gray-300 leading-relaxed">{{ . }}</p>
          {{ end }}
          <a href="{{ .RelPermalink }}" class="text-[#f07f48] dark:text-[#f07f48] hover:underline text-sm font-medium mt-3 inline-block">
            Baca Selengkapnya →
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>
