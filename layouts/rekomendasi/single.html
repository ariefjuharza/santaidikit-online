{{ define "main" }}
<article
  class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 font-firacode animate-fade-in-up"
>
  <!-- Judul -->
  <h1
    class="text-3xl sm:text-4xl font-bold mb-4 text-[#f07f48] dark:text-[#f07f48]"
  >
    {{ .Title }}
  </h1>

  <!-- Metadata (opsional jika diperlukan) -->
  {{/*
  <div class="text-sm text-gray-500 dark:text-gray-400 mb-6">
    {{ .Date.Format "02 Jan 2006" }}
  </div>
  */}}

  <!-- Metadata -->
  <div class="text-sm text-gray-500 dark:text-gray-400 mb-6 flex flex-wrap items-center gap-4">
    <span>{{ .Date.Format "02 Jan 2006" }}</span>
    <span>•</span>
    <span>{{ .ReadingTime }} menit baca</span>
  </div>

  <!-- Gambar utama -->
  {{ with .Params.image }}
  <img
    src="{{ . }}"
    alt="Cover {{ $.Title }}"
    class="rounded-lg mb-8 shadow-lg"
  />
  {{ end }}

  <!-- Konten Markdown -->
  <div
    class="prose prose-neutral max-w-none prose-headings:font-bold prose-p:leading-relaxed prose-img:rounded dark:prose-invert"
  >
    {{ .Content }}
  </div>

  <!-- Navigasi kembali -->
  <div class="mt-12 pt-6 border-t border-gray-300 dark:border-gray-700 text-sm">
    <a href="/rekomendasi/" class="text-[#659fb2] hover:underline">
      ← Kembali ke daftar rekomendasi
    </a>
  </div>
</article>
{{ end }}
